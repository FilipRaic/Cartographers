<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1580" height="720" viewBox="0 0 1580 720" xmlns="http://www.w3.org/2000/svg">
    <!-- Parchment Background -->
    <rect width="1580" height="720" fill="#F5E8C7"/>

    <!-- Subtle Noise Texture (simulated with a faint pattern) -->
    <defs>
        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="2" result="noise"/>
            <feColorMatrix type="saturate" values="0"/>
            <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="textured"/>
        </filter>
    </defs>
    <rect width="1580" height="720" fill="#F5E8C7" filter="url(#noise)" opacity="0.1"/>

    <!-- Original Game Grid Area (faint grid pattern, unchanged) -->
    <rect x="140" y="101" width="500" height="500" fill="#E8D9A8" opacity="0.7"/>
    <!-- Faint 11x11 grid lines -->
    <g stroke="#D3C08A" stroke-width="1" opacity="0.3">
        <!-- Vertical lines -->
        <line x1="140" y1="101" x2="140" y2="601"/>
        <line x1="185.45" y1="101" x2="185.45" y2="601"/>
        <line x1="230.91" y1="101" x2="230.91" y2="601"/>
        <line x1="276.36" y1="101" x2="276.36" y2="601"/>
        <line x1="321.82" y1="101" x2="321.82" y2="601"/>
        <line x1="367.27" y1="101" x2="367.27" y2="601"/>
        <line x1="412.73" y1="101" x2="412.73" y2="601"/>
        <line x1="458.18" y1="101" x2="458.18" y2="601"/>
        <line x1="503.64" y1="101" x2="503.64" y2="601"/>
        <line x1="549.09" y1="101" x2="549.09" y2="601"/>
        <line x1="594.55" y1="101" x2="594.55" y2="601"/>
        <line x1="640" y1="101" x2="640" y2="601"/>
        <!-- Horizontal lines -->
        <line x1="140" y1="101" x2="640" y2="101"/>
        <line x1="140" y1="146.45" x2="640" y2="146.45"/>
        <line x1="140" y1="191.91" x2="640" y2="191.91"/>
        <line x1="140" y1="237.36" x2="640" y2="237.36"/>
        <line x1="140" y1="282.82" x2="640" y2="282.82"/>
        <line x1="140" y1="328.27" x2="640" y2="328.27"/>
        <line x1="140" y1="373.73" x2="640" y2="373.73"/>
        <line x1="140" y1="419.18" x2="640" y2="419.18"/>
        <line x1="140" y1="464.64" x2="640" y2="464.64"/>
        <line x1="140" y1="510.09" x2="640" y2="510.09"/>
        <line x1="140" y1="555.55" x2="640" y2="555.55"/>
        <line x1="140" y1="601" x2="640" y2="601"/>
    </g>

    <!-- New Game Grid Area (right of card display) -->
    <rect x="960" y="101" width="500" height="500" fill="#E8D9A8" opacity="0.7"/>
    <!-- Faint 11x11 grid lines -->
    <g stroke="#D3C08A" stroke-width="1" opacity="0.3">
        <!-- Vertical lines -->
        <line x1="960" y1="101" x2="960" y2="601"/>
        <line x1="1005.45" y1="101" x2="1005.45" y2="601"/>
        <line x1="1050.91" y1="101" x2="1050.91" y2="601"/>
        <line x1="1096.36" y1="101" x2="1096.36" y2="601"/>
        <line x1="1141.82" y1="101" x2="1141.82" y2="601"/>
        <line x1="1187.27" y1="101" x2="1187.27" y2="601"/>
        <line x1="1232.73" y1="101" x2="1232.73" y2="601"/>
        <line x1="1278.18" y1="101" x2="1278.18" y2="601"/>
        <line x1="1323.64" y1="101" x2="1323.64" y2="601"/>
        <line x1="1369.09" y1="101" x2="1369.09" y2="601"/>
        <line x1="1414.55" y1="101" x2="1414.55" y2="601"/>
        <line x1="1460" y1="101" x2="1460" y2="601"/>
        <!-- Horizontal lines -->
        <line x1="960" y1="101" x2="1460" y2="101"/>
        <line x1="960" y1="146.45" x2="1460" y2="146.45"/>
        <line x1="960" y1="191.91" x2="1460" y2="191.91"/>
        <line x1="960" y1="237.36" x2="1460" y2="237.36"/>
        <line x1="960" y1="282.82" x2="1460" y2="282.82"/>
        <line x1="960" y1="328.27" x2="1460" y2="328.27"/>
        <line x1="960" y1="373.73" x2="1460" y2="373.73"/>
        <line x1="960" y1="419.18" x2="1460" y2="419.18"/>
        <line x1="960" y1="464.64" x2="1460" y2="464.64"/>
        <line x1="960" y1="510.09" x2="1460" y2="510.09"/>
        <line x1="960" y1="555.55" x2="1460" y2="555.55"/>
        <line x1="960" y1="601" x2="1460" y2="601"/>
    </g>

    <!-- Card Display Area (scroll-like, unchanged) -->
    <rect x="700" y="101" width="200" height="500" fill="#E8D9A8" opacity="0.7"/>
    <!-- Curled edges -->
    <path d="M700,101 Q690,111 700,121 V581 Q690,591 700,601" fill="none" stroke="#8B5A2B" stroke-width="2"
          opacity="0.5"/>
    <path d="M900,101 Q910,111 900,121 V581 Q910,591 900,601" fill="none" stroke="#8B5A2B" stroke-width="2"
          opacity="0.5"/>

    <!-- Compass Rose (top-left, unchanged) -->
    <g transform="translate(50, 50) scale(0.5)">
        <circle cx="50" cy="50" r="40" fill="none" stroke="#8B5A2B" stroke-width="2"/>
        <line x1="50" y1="10" x2="50" y2="90" stroke="#8B5A2B" stroke-width="2"/>
        <line x1="10" y1="50" x2="90" y2="50" stroke="#8B5A2B" stroke-width="2"/>
        <text x="48" y="20" font-size="16" fill="#8B5A2B" text-anchor="middle">N</text>
        <text x="48" y="90" font-size="16" fill="#8B5A2B" text-anchor="middle">S</text>
        <text x="20" y="55" font-size="16" fill="#8B5A2B" text-anchor="middle">W</text>
        <text x="80" y="55" font-size="16" fill="#8B5A2B" text-anchor="middle">E</text>
    </g>

    <!-- Mountains (bottom margin, adjusted) -->
    <path d="M0,720 L200,650 Q300,620 400,650 L600,720 Z" fill="#A9A9A9" opacity="0.3"/>
    <path d="M600,720 L800,670 Q900,640 1000,670 L1280,720 Z" fill="#A9A9A9" opacity="0.3"/>
    <path d="M1280,720 L1380,670 Q1430,650 1480,670 L1580,720 Z" fill="#A9A9A9" opacity="0.3"/>

    <!-- Parchment Border (adjusted) -->
    <rect x="10" y="10" width="1560" height="700" fill="none" stroke="#8B5A2B" stroke-width="20" opacity="0.6" rx="10"/>
    <!-- Rough edge effect (adjusted) -->
    <rect x="0" y="0" width="1580" height="720" fill="none" stroke="#8B5A2B" stroke-width="2" opacity="0.4"
          stroke-dasharray="10,5"/>

    <!-- Decorative Left Margin (tree silhouette, unchanged) -->
    <path d="M70,650 Q60,620 80,600 Q70,580 90,560 Q80,540 70,520 V650 Z" fill="#228B22" opacity="0.3"/>
</svg>